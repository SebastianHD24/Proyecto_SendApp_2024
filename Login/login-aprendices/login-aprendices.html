<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- WORK SANS FONT INSTITUCIONAL IMPORTACIÓN DESDE GOOGLE FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="./style/login-aprendices.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <form action="" method="post" class="form-login">
            <div class="titulos">
                <ul class="login-nav">
                    <li class="login-nav__item active">
                        <a href="#">Iniciar Sesión</a>
                    </li>
                    <li class="login-nav__item">
                        <a href="../login2/login2_registrarse.html">Registrarse</a>
                    </li>
                </ul>
            </div>
            <label for="login-input-user" class="login__label">
                Usuario
            </label>
            <input id="login-input-user" class="login__input" type="text" name="nombre" />
            <label for="login-input-password" class="login__label">
                Contraseña
            </label>
            <input id="login-input-password" class="login__input" type="password" />
            <label for="login-sign-up" class="login__label--checkbox">
                <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
                Mantenerme conectado
            </label>
            <button class="login__submit" disabled>Iniciar Sesión</button>
        </form>
        <div class="olvidaste">
            <a href="#" class="login__forgot">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
