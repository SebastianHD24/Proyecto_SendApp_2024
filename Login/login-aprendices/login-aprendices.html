<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- WORK SANS FONT INSTITUCIONAL IMPORTACIÓN DESDE GOOGLE FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="./style/login-aprendices.css">
    <title>Login</title>
</head>
<body>

    <!-- FORMULARIO DE INICIO DE SESIÓN -->

    <div id="loginForm">
    <div class="login-container">

        <!-- CAMBIAR EL METODO POST EN PHP SI ES NECESARIO -->

        <form action="" method="post" class="form-login">
            <div class="titulos">
                <ul class="login-nav">
                    <li class="login-nav__item active">
                        <a href="#">Iniciar Sesión</a>
                    </li>
                    <li class="login-nav__item">
                        <a id="goToRegister">Registrarse</a>
                        
                    </li>
                </ul>
            </div>
            <label for="login-input-user" class="login__label">
                Usuario
            </label>
            <input id="login-input-user" class="login__input" type="text" name="nombre" />
            <label for="login-input-password" class="login__label">
                Contraseña
            </label>
            <input id="login-input-password" class="login__input" type="password" />
            <label for="login-sign-up" class="login__label--checkbox">
                <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
                Mantenerme conectado
            </label>
            <button class="login__submit" disabled>Iniciar Sesión</button>
        </form>
        <div class="olvidaste">
            <a id="goToRegister" class="login__forgot">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>

    <!-- REGISTRO DE USUARIOS -->

    <div id="registerForm"  style="display: none;">
    <div class="login-container">

        <!-- CAMBIAR EL METODO POST EN PHP SI ES NECESARIO Y CAMBIAR LA ACCIÓN DEL FORM DEPENDIENDO DE LA NECESIDAD -->

        <form action="#" class="form-login"> 
            <div class="titulos">
                <ul class="login-nav">
                    <li class="login-nav__item">
                        <a id="goToLogin">Iniciar Sesión</a>
                    </li>
                    <li class="login-nav__item active">
                        <a href="#">Registrarse</a>
                    </li>
                </ul>
            </div> 
            <label for="login-input-user" class="login__label">
                Usuario
            </label>
            <input id="login-input-user" class="login__input" type="text" />
            <label for="login-input-password" class="login__label">
                Contraseña
            </label>
            <input id="login-input-password" class="login__input" type="password" />
            <label for="login-sign-up" class="login__label--checkbox">
                <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
                Acepto los términos y condiciones
            </label>
            <button class="login__submit" disabled>Registrarse</button>
        </form>
        <div class="olvidaste">
        <a id="goToLogin" class="login__forgot">¿Ya tienes una cuenta? Inicia sesión aquí.</a> 
    </div>
    </div>
</div>
</body>
<script src="./script/login-aprendices.js"></script>
</html>
