<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- WORK SANS FONT INSTITUCIONAL IMPORTACIÓN DESDE GOOGLE FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="../../Styles/componentes/formulario_admin.css">
    <title>Registro usuario</title>
</head>
<body>
    <div class="contenedor_registro">
        <div class="registro">
            <div class="logo_titulo">
                <img src="../../Styles/Img/LogosSena-img/SendApp.png" alt="Logo" class="registro_img">
                <h3 class="login__title">Agregar un nuevo usuario</h3>
            </div>
            
            <form action="../../Login/login-aprendices/crear_usuario_admin.php" method="POST" class="registro_form">
                <div class="contenedor_secciones">
                    <div class="primera-seccion">
                        
                        <label for="tipo-documento">Tipo de Documento:</label>
                        <select id="tipo-documento" class="registro__input" name="tipo_documento">
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="TI">Tarjeta de Identidad</option>
                            <option value="DE">Documento Extranjero</option>
                        </select>
                        <label for="documento_identidad">Documento de identidad:</label>
                        <input type="text" name="documento_identidad" class="registro_input" >
                        <label for="password">Contraseña:</label>
                        <input type="text" name="contrasena" class="registro_input">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombres" class="registro_input" >
                        <label for="apellido">Apellidos:</label>
                        <input type="text" name="apellidos" class="registro_input">
                        <label for="correo">Correo:</label>
                        <input type="email" name="correo" class="registro_input">
                        
                    </div>
    
                    <div class="segunda-seccion">
  
                        <label for="celular">Celular:</label>
                        <input type="text" name="celular" class="registro_input">
                        <label for="programa">Programa:</label>
                        <input type="text" name="programa" class="registro_input">
                        <label for="ficha">Ficha:</label>
                        <input type="text" name="ficha" class="registro_input">
                        <label for="estado">Estado:</label>
                        <select id="seleccionar_estado" name="estado">
                          <option value="opcion" disable selected>Seleccione el estado</option>
                          <option value="1">Activo</option>
                          <option value="2">Inactivo</option>
                        </select>
                        <label for="rol">Rol:</label>
                        <select id="seleccionar_rol" name="id_rol">
                            <option value="opcion1" disable selected>Seleccione un rol</option>
                            <option value="2">Aprendiz</option>
                            <option value="3">Funcionario</option>
                        </select>
                        <div class="registrar">
                            <input type="submit" value="Agregar" class="btn_registrar">
                        </div>
                    
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
